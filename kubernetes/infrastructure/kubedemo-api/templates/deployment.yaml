kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubedemo-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubedemo-api
  template:
    metadata:
      labels:
        app: kubedemo-api
      annotations:
        author: https://github.com/vinta
    spec:
      containers:
      - name: kubedemo-api
        image: asia.gcr.io/albedo-157516/kubedemo-api:v1
        envFrom:
        - configMapRef:
            name: kubedemo-api
        ports:
        - name: http
          containerPort: 8000
        resources:
          requests:
            cpu: "0.5"
            memory: "0.5G"
          limits:
            cpu: "1"
            memory: "1G"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
